{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
        <!-- <div class="col s12 m6 l6 offset-l2"> -->
            <div class="card-image waves-effect waves-block waves-light">
                <a href="{{product.image.url}}" target="_black">
                <img src="{{product.image.url}}" width="100%" height="100%" alt="{{ product.name }}">
                </a>
            </div>
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">{{ product.name }}</span>
                <p class="card-text">â‚¬{{ product.price }}</p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ product.rating }}</span>
                <p>{{ product.description }}</p>
            </div>
              <div class="row">
                <form class="col s12">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" class="datepicker">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- </div> -->


{% endblock %}
